<div class="card border-primary mb-3">
<div class="card-header">Condos</div>
<div class="card-body text-primary">
<h5 class="card-title">Listado de Condos</h5>
<table class="table table-bordered table striped">
  <thead>
  <tr>
    <th>id</th>
    <th>nombre</th>
    <th>apellido</th>
    <th>email</th>
    <th>fecha</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let condo of condos">
  <td>{{ condo.id}}</td>
  <td>{{ condo.nombre}}</td>
  <td>{{ condo.direccion}}</td>
  <td>{{ condo. email}}</td>
  <td>{{ condo.createAt}}</td>
  </tr>
  </tbody>
</table>
</div>
</div>
